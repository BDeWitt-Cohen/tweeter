<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!--New Fonts to use-->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@600&display=swap"
    rel="stylesheet">

  <!-- Font Awesome for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav Bar CSS -->
  <link rel="stylesheet" href="/styles/nav.css">

  <!--  Header CSS-->
  <link rel="stylesheet" href="/styles/header.css">

  <!--  New Tweet CSS-->
  <link rel="stylesheet" href="/styles/new-tweet.css">

  <!--  Posted Tweets CSS-->
  <link rel="stylesheet" href="/styles/posted-tweets.css">

  <!--  Footer CSS-->
  <link rel="stylesheet" href="/styles/footer.css">

  <!--  Bringing in JQuery-->
  <script src="/vendor/jquery-2.2.3.min.js"></script>

  <!--  Character Counter JS-->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span style="font-family:Bungee">tweeter</span>
    <button class="btn-default" id="tweet-button"> <i> Write </i> a new tweet <span class="arrows">
        <div id="arrowAnim">
          <div class="arrowSliding">
            <div class="arrow"></div>
          </div>
          <div class="arrowSliding delay1">
            <div class="arrow"></div>
          </div>
          <div class="arrowSliding delay2">
            <div class="arrow"></div>
          </div>
          <div class="arrowSliding delay3">
            <div class="arrow"></div>
          </div>
        </div>
      </span> </button>
  </nav>
  <div class="header-tweets">
    <header class="main-header">
      <div>
        <img class="header-image"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSHcrPu21bZ4p8xFknpJZ-_Thm7Ax7lM2g9o1Acg7Y32B9wiAhk&usqp=CAU"
          alt="https://cdn.images.express.co.uk/img/dynamic/20/750x445/1258861.jpg">
      </div>
      <br>
      <div>
        <h2 class="header-name">Rick (PR) Sanchez</h2>

      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST" class="tweet-form">
          <div class="form-error-message"></div>
          <textarea name="text" id="tweet-text" placeholder="And that's the waaaaaayyyyy the news goes!"></textarea>
          <div class="button-counter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweet-container">
      </section>
  </div>
  </main>
  <footer class="page-footer">
    Sometimes Science Is More Art Than Science, Morty
  </footer>
</body>

</html>
